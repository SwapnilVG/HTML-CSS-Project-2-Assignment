<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>HTML & CSS Project 2 Assignment</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="logo">
                    <img src="./Logo.png" alt="logo">
                </div>
                <div class="grow-list">
                    <ul class="list"> 
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Portfolio</li>
                        <li>Pricing</li>
                    </ul>
                </div>
                <div class="contact_button">
                    <button>Contact Us</button>
                </div>
            </div>        
            
        </header>
    
        <section>
            <div class="left-side">
                <h1>We Help You <span>Crush</span> Your Competition</h1>
                <p>Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
                <button>See our services</button>
            </div>
            <div class="right-side">
                <img src="./Header Illustration.png" alt="" srcset="">
            </div>
        </section>
    </div>
</body>
</html>
